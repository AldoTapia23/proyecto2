<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Interactiva</title>
</head>
<body>
    <div>
        <center>
          <h1>Foro</h1>  
        </center> 
    </div>
    <div>
        <input type="radio" name="genero" value="Opcion1"><strong>Comentarios mas populares</strong>

    </div>
    <br>
    <br>
    <div><!--Cuadro para poner comentarios-->
         <textarea name="comentario" rows="4" cols="50" placeholder="Escribe tu comentario aqui..."></textarea>
         <button><b>Publicar</b></button>
    </div>
    <div style="display: flex;"><!--comentario-->
        <img src="https://img.freepik.com/vector-premium/icono-perfil-usuario-estilo-plano-ilustracion-vector-avatar-miembro-sobre-fondo-aislado-concepto-negocio-signo-permiso-humano_157943-15752.jpg" width="50" height="50">
        <p><u>Muy buen curso de programacion</u></p>
    </div>
    <button>Me gusta</button><button>No me gusta</button><button>Responder</button><!--botones de interaccion-->
    <br>
    <br>
    <div style="display: flex;">
        <img src="https://img.freepik.com/vector-premium/icono-perfil-usuario-estilo-plano-ilustracion-vector-avatar-miembro-sobre-fondo-aislado-concepto-negocio-signo-permiso-humano_157943-15752.jpg" width="50" height="50">
        <p><u>Me encanto el curso de mecanografia pude mejorar mucho mi velocidad de escritura</u></p>
    </div>
    <button>Me gusta</button><button>No me gusta</button><button>Responder</button>

</html>
