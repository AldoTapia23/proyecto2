<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Interactiva</title>
</head>
<body>
    <form id="formulario">
        <fieldset form="formulario">
            <legend><b>Perfil de usuario</b></legend>
    <div>
        <div style="display: flex;"><!--Informacion academica-->
            <img src="https://img.freepik.com/vector-premium/icono-perfil-usuario-estilo-plano-ilustracion-vector-avatar-miembro-sobre-fondo-aislado-concepto-negocio-signo-permiso-humano_157943-15752.jpg" width="150" height="150">
            <table border="5" width="25%">
                <thead>
                    <tr>
                        <th>Cursos</th>
                        <th>Notas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Curso de programacion</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Curso de arte</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>Curso de ingles online</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>Curso de mecatronica</td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div>
                <strong>Nombre del usuario</strong>
                <br>
                <strong>Apellido del usuario</strong>
                <div>
            </div>
                <h2>Cursos</h2><!--Progreso de los cursos-->
                <label><strong>Curso de mecatronica</strong></label>
                <br>
                <label for="progreso"><strong>Progreso:</strong></label>
                <progress id="progreso" value="100" max="100"></progress>
                <label><strong>Completado</strong></label>
                <br>
                <br>
                <label><strong>Curso de ingles online</strong></label>
                <br>
                <label for="progreso"><strong>Progreso:</strong></label>
                <progress id="progreso" value="50" max="100"></progress>
                <label><strong>Proceso</strong></label>
                <br>
                <br>
                <label><strong>Curso de programacion</strong></label>
                <br>
                <label for="progreso"><strong>Progreso:</strong></label>
                <progress id="progreso" value="20" max="100"></progress>
                <label><strong>Proceso</strong></label>
                <br>
                <br>
                <label><strong>Curso de Arte</strong></label>
                <br>
                <label for="progreso"><strong>Progreso:</strong></label>
                <progress id="progreso" value="85" max="100"></progress>
                <label><strong>Proceso</strong></label>
            </div>
            <div>
                <form id="formulario">
                    <fieldset form="formulario"><!--Logros de la persona-->
                        <legend><strong>logros</strong></legend>
                        <ul>
                            <li><strong>Certificado de programacion.</strong></li>
                            <li><strong>Certificado de mecatronica.</strong></li>
                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
        </fieldset>
    </form>
</body>
</html>
